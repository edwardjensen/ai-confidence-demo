name: Deploy to Cloudflare Pages with Environment Variables

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: ðŸš€ Deploy to Cloudflare Pages
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

    - name: Configure Environment Variables (Production only)
      if: github.ref == 'refs/heads/main'
      run: |
        # Authenticate with Cloudflare
        echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | wrangler auth login --api-token
        
        # Deploy environment variables using Wrangler
        echo "ðŸ” Setting up secure environment variables..."
        
        echo "${{ secrets.OPENROUTER_API_KEY_V2 }}" | wrangler pages secret put OPENROUTER_API_KEY_V2 \
          --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --env=production
        
        echo "${{ secrets.OPENAI_EMBEDDINGS_API_KEY }}" | wrangler pages secret put OPENAI_EMBEDDINGS_API_KEY \
          --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --env=production
          
        echo "âœ… Environment variables configured successfully!"

    - name: Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Project**: AI Confidence Demo" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **API Keys**: ${{ github.ref == 'refs/heads/main' && 'ðŸ” Configured securely' || 'âš ï¸ Not configured (preview only)' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ›¡ï¸ Security Features Active:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… API keys secured via Cloudflare Functions" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… No client-side API key exposure" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Built-in rate limiting and validation" >> $GITHUB_STEP_SUMMARY